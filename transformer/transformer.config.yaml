copy_attn: true
global_attention: mlp
layers: 1
tensorboard: true

#Preprocess
src_seq_length: 100 #Maximum source sequence length
src_seq_length_trunc: 100 #Truncate source sequence length.
tgt_seq_length: 100 #Maximum target sequence length to keep.
tgt_seq_length_trunc: 100 #Truncate target sequence length.
max_length: 100

# Optimization
model_dtype: "fp32"
optim: "adam"
learning_rate: 2
warmup_steps: 6000
decay_method: "noam"
adam_beta2: 0.998
max_grad_norm: 0
label_smoothing: 0.1
param_init: 0
param_init_glorot: true
normalization: "tokens"

# Model
encoder_type: transformer
decoder_type: transformer
max_lenght: 50
enc_layers: 6
dec_layers: 6
heads: 8
word_vec_size: 300
rnn_size: 300
transformer_ff: 2048
dropout_steps: [0]
encoder_dropout: [0.1]
attention_dropout: [0.1]
share_decoder_embeddings: true
share_embeddings: true
position_encoding: true
